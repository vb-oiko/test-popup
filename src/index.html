<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PopUp Test</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <div class="content__btn">Click Me!</div>
    </div>

    <div class="popup">
        <div class="popup__overlay">
            <div class="popup__modal">
                <div class="popup__close-icon"></div>
                <div class="popup__alert-icon"></div>
                <div class="popup__text">Are you sure you want to uninstall the Shazam app</div>
                <div class="popup__buttons">
                    <div class="popup__btn-cancel">Cancel</div>
                    <div class="popup__btn-uninstall">Uninstall</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
